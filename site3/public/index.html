<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI SDK test program</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Vercel tutorial project</h1>

    <p>This is a test project from the
        <a href="https://www.aihero.dev/vercel-ai-sdk-tutorial" target="_blank">Vercel AI SDK tutorial</a>.
    </p>

    <div class="api-section">
        <h2>API Demo</h2>
        <input id="promptInput" type="text" placeholder="Enter prompt" style="width: 100%;height: 40px;" />
        <p>Click the button below to call the OpenAI compatible LLM from our API endpoint:</p>
        <button onclick="callLlm()">Call LLM</button>
        <button onclick="streamTest()">Test streaming</button>
        <div id="response" class="hidden"></div>
        <div id="results" class="hidden"></div>
    </div>

    <script>
        async function callLlm() {
            try {
                showResults('Loading...');
                const prompt = document.getElementById('promptInput').value;
                const response = await fetch(`/api/message?prompt=${encodeURIComponent(prompt)}`);
                const data = await response.json();

                showResults(JSON.stringify(data, null, 2));
                showResponse(data.completion);

            } catch (error) {
                showResults('Error: ' + error.message);
            }
        }

        async function streamTest() {
            try {
                const prompt = document.getElementById('promptInput').value;
                const response = await fetch(`/api/streamtest?prompt=${encodeURIComponent(prompt)}`);
                const data = await response.json();

                showResults(JSON.stringify(data, null, 2));
                showResponse(data.completion);

            } catch (error) {
                showResults('Error: ' + error.message);
            }
        }

        function showResults(content) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.textContent = content;
            resultsDiv.classList.remove('hidden');
        }

        function showResponse(text) {
            const responseDiv = document.getElementById('response');
            if (text) {
                responseDiv.textContent = text;
                responseDiv.classList.remove('hidden');
            } else {
                responseDiv.classList.add('hidden');
            }
        }
    </script>
</body>

</html>
